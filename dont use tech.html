// We're going to make a timer to show pictures and change it as the background image.


	var myImage = document.getElementById("mainImage");

	var imageArray = ["IMG_3330.JPG","IMG_3219.jpg","IMG_2810.jpg","IMG_2975.jpg","IMG_3161.jpg","IMG_3258.PNG"];
	var imageIndex = 0;

	function changeImage() {
		myImage.setAttribute("src",imageArray[imageIndex]);
		imageIndex++;
		if (imageIndex >= imageArray.length) {
			imageIndex = 0;
		}
	}
// set interval in milliseconds
